<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Mars Rover Api app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h2>Welcome to the Mars Rover Api Web app</h2>
            <div class="btn-group btn-group-lg" role="group" style="margin: 2em 0em;">
                <button type="button" class="btn btn-primary" id="curiosity">Curiosity</button>
                <button type="button" class="btn btn-primary" id="opportunity">Opportunity</button>
                <button type="button" class="btn btn-primary"  id="spirit">Spirit</button>
                <button type="button" class="btn btn-primary"  id="perseverance">Perseverance</button>
            </div>

            <!--        <div th:text="${name}"></div>-->
            <!--        <div th:text="${address}"></div>-->
            <!--        <div>this is a test to prove that cache disabled</div>-->
            <!--    <div th:text="${roverData}"></div>-->
            <div th:each="index: ${#numbers.sequence(0, roverData.photos.size(), 4)}" class="row" style="margin-bottom: 2em;">
<!--        <div class="row">-->
                <div class="col-sm">
<!--                    <img th:src="${roverData.photos[0].imgSrc}" class="img-fluid"/>-->
                    <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index+1 < roverData.photos.size()}">
<!--                    <img th:src="${roverData.photos[1].imgSrc}" class="img-fluid"/>-->
                    <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
<!--                    <img th:src="${roverData.photos[2].imgSrc} class="img-fluid"/>\-->
                    <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
                </div>
                <div class="col-sm" th:if="${index+3 < roverData.photos.size()}">

                    <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
                </div>
                
            </div>
<!--            <img th:each="photo :${roverData.photos}" th:src="${photo.imgSrc}"/>-->
        </div>
        <script type="text/javascript" src="/js/index.js"></script>
    </body>
</html>
